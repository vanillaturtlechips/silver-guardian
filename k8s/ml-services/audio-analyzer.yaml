apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-analyzer
  namespace: default
  labels:
    app: audio-analyzer
    workload: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audio-analyzer
  template:
    metadata:
      labels:
        app: audio-analyzer
        workload: ml
    spec:
      # Spot 노드에만 스케줄링
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "ml"
        effect: "NoSchedule"
      
      nodeSelector:
        workload: ml
        nodeType: spot
      
      containers:
      - name: audio-analyzer
        image: 009946608368.dkr.ecr.ap-northeast-2.amazonaws.com/audio-analyzer:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: AWS_REGION
          value: "ap-northeast-2"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: audio-analyzer
  namespace: default
  labels:
    app: audio-analyzer
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: audio-analyzer
