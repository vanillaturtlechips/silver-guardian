server:
  grpc_port: 50051
  http_port: 8080

database:
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  sslmode: ${DB_SSL_MODE}
  max_connections: 25
  max_idle_connections: 5

redis:
  host: ${REDIS_HOST}   
  port: ${REDIS_PORT}
  db: 0

youtube:
  api_key: ${YOUTUBE_API_KEY}

gemini:
  api_key: ${GEMINI_API_KEY}
  model: gemini-2.0-flash
  temperature: 0.3
  max_tokens: 2048

worker:
  pool_size: 10
  max_retries: 3
  timeout_seconds: 300

logging:
  level: info
  format: json
